<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Welcome to ArticleRevSys</title>
        <style type="text/css">

            .home-button {
                width: 160px;
                font-family: sans-serif;
                font-size: 11pt;
            }


            .details-header {
                font-weight: bold;
                margin-top: 40px;
            }

            .details-body {
                font-size: 10pt !important;
                white-space: pre-wrap;
            }

            .centeredMenuBar.ui-menubar {
                text-align: center;
            }

            .centeredMenuBar .ui-menu-list {
                display: inline-block;
            }

        </style>


    </h:head>
    <h:body style="background-color: #f8f9fa;">

        <div class="card" style="margin: 0 auto; max-width: 800px;">

            <h:form id="myForm">

                <p:menubar styleClass="centeredMenuBar" style="width: 800px">
                    <p:menuitem value="Home" icon="pi pi-fw pi-home" action="#{homeBean.navToHome}"/>

                </p:menubar>

                <div style="margin-top: 48px;" align="center">
                    <h1>Reviews</h1>
                </div>
                <p:dataTable id="reviewsTable"
                             var="review"
                             binding="#{reviewsBinding}"
                             widgetVar="reviewsTable" 
                             value="#{homeBean.reviews}">

                    <p:column headerText="Title" style="width: 50%">
                        <h:outputText
                            value="#{review.publication.title}" />
                    </p:column>

                    <p:column headerText="Reviewer" style="width: 25%">
                        <h:outputText
                            value="#{review.reviewerName}" />
                    </p:column>

                    <p:column style="width: 25%">
                        <div align="right">
                            <p:commandButton
                                id="btn"
                                value="Details"
                                type="submit"
                                action="#{homeBean.openReviewDialog(review)}"
                                oncomplete="PF('reviewDetails').show()"
                                update="@all"
                                process="@all"
                                >
                                <f:actionListener binding="#{articleRevBean.setCurReview(review)}" />
                            </p:commandButton>
                        </div>
                    </p:column>

                </p:dataTable>

                <div style="height: 100px;"/>

                <p:dialog 
                    id="reviewDetails"
                    header="#{homeBean.curReview.publication.title}" 
                    widgetVar="reviewDetails" 
                    minHeight="500"
                    height="800"
                    width="700"
                    modal="true"
                    showEffect="fade" >
                    <p:scrollPanel style="border: none;">

                        <p class="details-header">Publication URL</p>
                        <p class="details-body">#{homeBean.curReview.publication.url}</p>

                        <p class="details-header">Reviewer</p>
                        <p class="details-body">#{homeBean.curReview.reviewerName}</p>

                        <p class="details-header">Summary</p>
                        <p class="details-body">#{homeBean.curReview.summary}</p>


                        <p class="details-header">Positives</p>
                        <h:outputText 
                            styleClass="details-body"
                            value="#{homeBean.getFormattedPositivesForReview(homeBean.curReview)}"
                            ></h:outputText>

                        <p class="details-header">Negatives</p>
                        <h:outputText 
                            styleClass="details-body"
                            value="#{homeBean.getFormattedNegativesForReview(homeBean.curReview)}"
                            ></h:outputText>

                        <p class="details-header">Major Points</p>
                        <h:outputText 
                            styleClass="details-body"
                            value="#{homeBean.getFormattedMajorPointsForReview(homeBean.curReview)}"
                            ></h:outputText>

                        <p class="details-header">Minor Points</p>
                        <h:outputText 
                            styleClass="details-body"

                            value="#{homeBean.getFormattedMinorPointsForReview(homeBean.curReview)}"

                            ></h:outputText>

                        <div align="center" style="margin: 20px;">
                            <p:rating 
                                value="#{articleRevBean.curScore}">
                                <p:ajax event="rate" listener="#{articleRevBean.onRate}"/>
                                <p:ajax event="cancel" listener="#{articleRevBean.onCancel}"/>
                            </p:rating>
                        </div>

                    </p:scrollPanel>

                </p:dialog>

            </h:form>
        </div>

    </h:body>


</html>
