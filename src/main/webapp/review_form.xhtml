<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/_template.xhtml">

    <h:head>
        <h:outputStylesheet library="css" name="articlerevsys.css"/>
    </h:head>


    <ui:define name="metaInfo">


    </ui:define>

    <ui:define name="tracker"/>
    <ui:define name="centerpane"> 
        <div style="padding: auto auto; border: 1px; border-style: solid;">

            <h:form>

                <h:panelGrid style="height: 600px; width: 400px; margin: 0 auto; border: 2px; border-style: solid" columns="1">

                    <p:outputLabel style="margin: auto auto !important" value="Publication Title"></p:outputLabel>
                    <p:inputText style="margin: 0 20px" value="Title"></p:inputText>

                    <p:outputLabel value="Publication Url"></p:outputLabel>
                    <p:inputText value="Url"></p:inputText>

                    <p:outputLabel value="Summary"></p:outputLabel>
                    <p:inputTextarea value="Summary"></p:inputTextarea>

                    <p:outputLabel value="Positives"></p:outputLabel>

                    <p:outputLabel value="Negitives"></p:outputLabel>

                    <p:outputLabel value="Positives"></p:outputLabel>


                    <p:outputLabel value="Major Points"></p:outputLabel>



                    <p:dataTable id="majorPointsTable" 
                                 widgetVar="majorPointsTable" 
                                 value="#{reviewBean.majorPoints}" 
                                 var="point">
                        <f:facet name="header">Major Points</f:facet>
                        <p:column><p:inputTextarea value="#{point}"/></p:column>
                    </p:dataTable>

                    <p:commandButton value="add" 
                                     actionListener="#{reviewBean.addMajorPoint()}" 
                                     oncomplete="PF('majorPointsTable').addRow();" 
                                     process="@this" />


                    <p:outputLabel value="Minor Points"></p:outputLabel>

                    <p:outputLabel value="Recommendation"></p:outputLabel>
                    <p:selectOneMenu></p:selectOneMenu>

                    <p:outputLabel value="Reviewer Name"></p:outputLabel>
                    <p:inputText value="#{reviewBean.reviewerName}"/>

                    <p:commandButton value="Blah" action="#{reviewBean.attemptReviewSubmission()}"  ></p:commandButton>



                </h:panelGrid>


            </h:form>
        </div>

    </ui:define>
</ui:composition>
